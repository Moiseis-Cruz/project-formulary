<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form action="">
            <div class="campo">
                <input type="text" name="name" id="name" placeholder="Nome completo *">
                <small>campo obrigatório</small>
            </div>

            <div class="campo">
                <input type="email" name="email" id="email" placeholder="Email *">
                <small>campo obrigatório</small>
            </div>

            <div class="campo">
                <input type="tel" name="phone" id="phone" placeholder="Telefone *">
                <small>campo obrigatório</small>
            </div>

            <div class="campo">
                <textarea name="mensage" id="mensage" cols="30" rows="10" placeholder="Mensagem *"></textarea>
                <small>campo obrigatório</small>
            </div>
            <p>*campos obrigatórios</p>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
